<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ノーコード学習コンテンツエディタ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body class="bg-gray-50">
    <!-- ナビゲーション -->
    <nav class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">
                    <i class="fas fa-magic mr-2"></i>
                    ノーコード学習コンテンツエディタ
                </h1>
                <div class="flex gap-4">
                    <button onclick="saveAll()" class="px-4 py-2 bg-green-500 rounded-lg hover:bg-green-600 transition">
                        <i class="fas fa-save mr-2"></i>すべて保存
                    </button>
                    <button onclick="previewContent()" class="px-4 py-2 bg-blue-500 rounded-lg hover:bg-blue-600 transition">
                        <i class="fas fa-eye mr-2"></i>プレビュー
                    </button>
                    <a href="/admin" class="px-4 py-2 bg-gray-500 rounded-lg hover:bg-gray-600 transition">
                        <i class="fas fa-arrow-left mr-2"></i>戻る
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-12 gap-6">
            <!-- 左サイドバー：構造ツリー -->
            <div class="col-span-3 bg-white rounded-xl shadow-lg p-6 h-fit sticky top-24">
                <h2 class="text-xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-sitemap mr-2 text-blue-500"></i>
                    コンテンツ構造
                </h2>
                
                <!-- フェーズ選択 -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">フェーズ</label>
                    <select id="phase-select" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">新規作成...</option>
                    </select>
                    <button onclick="showPhaseForm()" class="mt-2 w-full px-3 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 text-sm">
                        <i class="fas fa-plus mr-1"></i>新しいフェーズ
                    </button>
                </div>

                <!-- モジュール一覧 -->
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <label class="block text-sm font-medium text-gray-700">モジュール</label>
                        <button onclick="showModuleForm()" class="px-2 py-1 bg-green-500 text-white rounded text-xs hover:bg-green-600">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div id="modules-list" class="space-y-2">
                        <p class="text-sm text-gray-500">モジュールがありません</p>
                    </div>
                </div>

                <!-- 用語集へのリンク -->
                <button onclick="openGlossaryManager()" class="w-full px-3 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 mt-4">
                    <i class="fas fa-book mr-2"></i>用語集管理
                </button>
            </div>

            <!-- メインエリア：エディタ -->
            <div class="col-span-9 space-y-6">
                <!-- ウェルカムメッセージ -->
                <div id="welcome-message" class="bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl shadow-lg p-8 text-center">
                    <div class="text-6xl mb-4">🎓</div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">ようこそ！</h2>
                    <p class="text-gray-600 mb-6">
                        左のサイドバーからフェーズとモジュールを作成して、<br>
                        ノーコードで学習コンテンツを作成できます
                    </p>
                    <div class="grid grid-cols-3 gap-4 mt-8">
                        <div class="bg-white p-4 rounded-lg shadow">
                            <i class="fas fa-layer-group text-3xl text-blue-500 mb-2"></i>
                            <p class="font-bold text-gray-800">フェーズ</p>
                            <p class="text-xs text-gray-600">学習の大きな区分</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow">
                            <i class="fas fa-book text-3xl text-green-500 mb-2"></i>
                            <p class="font-bold text-gray-800">モジュール</p>
                            <p class="text-xs text-gray-600">学習単元</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow">
                            <i class="fas fa-tasks text-3xl text-purple-500 mb-2"></i>
                            <p class="font-bold text-gray-800">ステップ</p>
                            <p class="text-xs text-gray-600">学習コンテンツ</p>
                        </div>
                    </div>
                </div>

                <!-- モジュールエディタ（動的に表示） -->
                <div id="module-editor" class="hidden">
                    <!-- ここにモジュール編集UI -->
                </div>
            </div>
        </div>
    </div>

    <!-- モーダル：フェーズ作成 -->
    <div id="phase-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full mx-4">
            <h3 class="text-xl font-bold text-gray-800 mb-4">新しいフェーズを作成</h3>
            <form id="phase-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">フェーズ名 *</label>
                    <input type="text" name="name" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                           placeholder="例：基礎概念">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">説明</label>
                    <textarea name="description" rows="3" 
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                              placeholder="このフェーズで学ぶ内容"></textarea>
                </div>
                <div class="flex gap-3">
                    <button type="submit" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        作成
                    </button>
                    <button type="button" onclick="closePhaseModal()" class="flex-1 px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">
                        キャンセル
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/nocode-editor.js"></script>
</body>
</html>
